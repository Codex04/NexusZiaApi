dist: trusty
language: cpp
compiler: g++
script: cd tests && g++ main.cpp -std=c++11
matrix:
  include:
  #Linux GCC OLD
  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-4.9
    env:
    - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"
  #Linux GCC LAST
  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-7
    env:
    - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
  #OSX XCODE OLD
  - os: osx
    osx_image: xcode8
    env:
    - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"
  #OSX XCODE LAST
  - os: osx
    osx_image: xcode8
    env:
    - MATRIX_EVAL="brew update && brew install gcc && CC=gcc-7 && CXX=g++-7"
  #Linux Clang OLD
  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.6
        packages:
        - clang-3.6
    env:
    - MATRIX_EVAL="CC=clang-3.6 && CXX=clang++-3.6"
  #Linux Clang Last
  - os: linux
    addons:
      apt:
        sources:
        - llvm-toolchain-trusty-5.0
        packages:
        - clang-5.0
    env:
    - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0
before_install:
- eval "${MATRIX_EVAL}"
notifications:
  slack:
    secure: 
